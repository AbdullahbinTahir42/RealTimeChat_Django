<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}DjangoChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            <a href="/" class="text-xl text-white">Djangochat</a>
        </div>
        {% if request.user.is_authenticated %}
        <div>
        <a href="/room/" class="text-white hover:text-gray-200 me-4">Rooms</a>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">
                Logout
            </button>
        </form> </div>
        {% else %}
<div> <a href="/login/" class="text-white hover:text-gray-200 me-4">Log in</a>
    <a href="{% url 'signup' %}"class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
    </div>
{% endif %}
    </nav>

    {%block content%}

    {%endblock%}
</body>
</html>
